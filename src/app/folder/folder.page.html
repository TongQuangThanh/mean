<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-input type="file" accept="image/*" placeholder="Choose file" (input)="uploadFile($event)"></ion-input>
    <ion-button (click)="add()" expand="block" fill="clear" shape="round">
      Click me
    </ion-button>
  </div>
</ion-content>
